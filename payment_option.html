<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #a8d3ff;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 30px;
            color: #00254d;
        }
        .option-btn {
            margin: 20px;
            padding: 12px 20px;
            font-size: 18px;
            background-color: cyan;
            color: #00254d;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .option-btn:hover {
            transform: scale(1.1);
        }
        .disabled {
            background-color: grey;
            color: white;
            cursor: not-allowed;
        }
    </style>
    <script>
        function goToCardPayment() {
            window.location.href = "card_payment.html";
        }
    </script>
</head>
<body>

    <h1>Select Your Payment Method</h1>
    <button class="option-btn disabled" disabled>Wise Payment (Not Available)</button>
    <button class="option-btn" onclick="goToCardPayment()">Card Payment</button>

</body>
</html>
